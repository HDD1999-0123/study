<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>程序创新大会报名表美化</title>
    <!--boostrap的使用：
			1、必须先引入bootstrap的支持 ，包括js、css、font文件
			2、引入的文件必须先有jQuery的核心文件，再引入bootstrap的js文件，再引入自己的文件
			3、css文件必须先引入bootstrap的css文件再引入自己的文件
			4、font文件无需在页面上引入，但是需要在项目的目录中存在
		-->
    <script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
    <script type="text/javascript" src="js/bootstrap.js" ></script>
    <!--导入自己的js文件-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/mycss.css">
    <!--导入自己的css文件-->
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .all{
        background: url("img/back.jfif");
        height: auto;
    }

    .main{
        border-radius: 30px;
        margin: 0 auto;
        background-color: #99999975;
        padding-top: 30px;
        padding-bottom: 30px;
        width: 450px;
        height: auto;
    }
    .introduce{
        text-align: center;
    }
</style>
<script>
    function isUserName(){
        var val = $("#userName").val();
        if (val==""){
            $("#userNameSpan").removeClass("glyphicon glyphicon-ok-circle")
            $("#userNameSpan").addClass("glyphicon glyphicon-remove-circle");
            $("#userNameA").attr('title','姓名不能为空！')
            return false;
        }
        $("#userNameSpan").removeClass("glyphicon glyphicon-remove-circle")
        $("#userNameSpan").addClass("glyphicon glyphicon-ok-circle")
        $("#userNameSpan").css("color","green")
        return true;
    }
    function isSchool(){
        var val = $("#school").val();
        if (val==""){
            $("#schoolSpan").removeClass("glyphicon glyphicon-ok-circle")
            $("#schoolSpan").addClass("glyphicon glyphicon-remove-circle");
            $("#schoolA").attr('title','院校名不能为空！')
            return false;
        }
        $("#schoolSpan").removeClass("glyphicon glyphicon-remove-circle")
        $("#schoolSpan").addClass("glyphicon glyphicon-ok-circle")
        $("#schoolSpan").css("color","green")
        return true;
    }
    function isMajor(){
        var val = $("#major").val();
        if (val==""){
            $("#majorSpan").removeClass("glyphicon glyphicon-ok-circle")
            $("#majorSpan").addClass("glyphicon glyphicon-remove-circle");
            $("#majorA").attr('title','院校名不能为空！')
            return false;
        }
        $("#majorSpan").removeClass("glyphicon glyphicon-remove-circle")
        $("#majorSpan").addClass("glyphicon glyphicon-ok-circle")
        $("#majorSpan").css("color","green")
        return true;
    }
    function isPhone(){
        var val = $("#phone").val();
        if (/^((0\d{2,3}-\d{7,8})|(1[345789]\d{9}))$/.test(val)==false){
            $("#phoneSpan").removeClass("glyphicon glyphicon-ok-circle")
            $("#phoneSpan").addClass("glyphicon glyphicon-remove-circle");
            $("#phoneA").attr('title','电话号码不合法！')
            return false;
        }
        $("#phoneSpan").removeClass("glyphicon glyphicon-remove-circle")
        $("#phoneSpan").addClass("glyphicon glyphicon-ok-circle")
        $("#phoneSpan").css("color","green")
        return true;
    }
    function isEmail(){
        var val = $("#email").val();
        if (/^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/.test(val)==false){
            $("#emailSpan").removeClass("glyphicon glyphicon-ok-circle")
            $("#emailSpan").addClass("glyphicon glyphicon-remove-circle");
            $("#emailA").attr('title','电子邮箱格式不正确！')
            return false;
        }
        $("#emailSpan").removeClass("glyphicon glyphicon-remove-circle")
        $("#emailSpan").addClass("glyphicon glyphicon-ok-circle")
        $("#emailSpan").css("color","green")
        return true;
    }
    $(function (){
        $("#userName").blur(function (){
            isUserName();
        })
        $("#school").blur(function (){
            isSchool();
        })
        $("#major").blur(function (){
            isMajor();
        })
        $("#phone").blur(function (){
            isPhone();
        })
        $("#email").blur(function (){
            isEmail();
        })
        $("#myForm").submit(function (){
            return isUserName()&&isSchool()&&isMajor()&&isPhone()&&isEmail();
        })
    })
</script>
<body>
<div class="all">
    <div class="page-header">
        <h1>程序创新大会报名表</h1>
    </div>
    <div class="main">
            <form id="myForm" role="form" class="form-horizontal" action="success.html" method="get">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">名字</label>
                    <div class="col-sm-9">
                    <input type="text" class="form-control" id="userName" name="userName"
                                       placeholder="请输入名字">
                    </div>
                    <a id="userNameA" data-toggle="tooltip" data-placement="bottom">
                        <span id="userNameSpan"></span>
                    </a>

                </div>
                <div class="form-group">
                    <label for="school" class="col-sm-2 control-label">院校</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="school" name="school"
                               placeholder="请输入院校">
                    </div>
                    <a id="schoolA" data-toggle="tooltip" data-placement="bottom">
                        <span id="schoolSpan"></span>
                    </a>
                </div>
                <div class="form-group">
                    <label for="major" class="col-sm-2 control-label">专业</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="major" name="major"
                               placeholder="请输入专业">
                    </div>
                    <a id="majorA" data-toggle="tooltip" data-placement="bottom">
                        <span id="majorSpan"></span>
                    </a>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-9">
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" value="0" checked>男
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="sex" value="1">女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone"
                               placeholder="请输入电话">
                    </div>
                    <a id="phoneA" data-toggle="tooltip" data-placement="bottom">
                        <span id="phoneSpan"></span>
                    </a>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email"
                               placeholder="请输入邮箱">
                    </div>
                    <a id="emailA" data-toggle="tooltip" data-placement="bottom">
                        <span id="emailSpan"></span>
                    </a>
                </div>
                <div class="form-group">
                    <label for="introduce" class="col-sm-2 control-label">个人简介</label>
                    <div class="col-sm-9">
                        <textarea id="introduce" class="form-control" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label"></label>
                    <div class="col-sm-4">
                        <input class="btn btn-default" type="reset" value="重置">
                    </div>
                    <div class="col-sm-4">
                        <input class="btn btn-success" type="submit" value="提交">
                    </div>
                </div>
            </form>
    </div>
    <div class="introduce">
        <iframe src="introduce.html" width="400px" height="100%"></iframe>
    </div>
</div>

</body>
</html>
