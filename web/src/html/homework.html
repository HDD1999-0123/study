<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3 align="center">程序创新大会报名表</h3>
    <div align="center">
        <div align="center" style="background-color: aliceblue;height: auto;width: 400px">
            <form action="homework.html" method="get">
                <label>院校：</label>
                <label>
                    <input type="text" name="school" />
                </label>
                <br/>
                <label>专业：</label>
                <label>
                    <input type="text" name="major" />
                </label>
                <br/>
                <label>姓名：</label>
                <label>
                    <input type="text" name="name" />
                </label>
                <br/>
                <label>性别：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <label>
                    男<input type="radio" name="sex" value="男"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    女<input type="radio" name="sex" value="女"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                <br/>
                <label>电话：</label>
                <label>
                    <input type="tel" name="phone" />
                </label>
                <br/>
                <label>邮箱：</label>
                <label>
                    <input type="email" name="email" />
                </label>
                <br/>
                <label>个人介绍</label>
                <div>
                    <label>
                        <textarea name="introduce"></textarea>
                    </label>
                </div>
                <input type="reset" value="重置">
                <input type="submit" value="提交">
                <fieldset>
                    1111111111
                </fieldset>
            </form>
        </div>
    </div>

    <div align="center" style="height: 100px;width: auto">
        <iframe src="introduce.html" width="400px" height="100%"></iframe>
    </div>
</body>
</html>
